<div class="embed-spotify-list">
    <iframe src="https://open.spotify.com/embed/user/spotify/playlist/{{ include.id }}" 
        width="400" 
        height="480" 
        frameborder="0" 
        allowtransparency="true"
        allow="encrypted-media"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen>
    </iframe>
</div>
